<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Vector Plotter</title>
    <style>
        input[type=text]{
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top:10px;margin-bottom:10px">
        <div class="row">
            <div class="col">
                <div class="card p-3">
                    <div class="row">
                        <div class="col-6">
                            <button id="newVector" class="btn btn-outline-primary mt-3 w-100">New Vector</button>
                        </div>
                        <div class="col-6">
                            <button id="doDraw" class="btn btn-outline-success mt-3 w-100">Draw</button>
                        </div>
                    </div>
                    <div id="vectorItems">
                        <div class="card m-2">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-auto">
                                        <label for="vector-1" class="form-label">Vector 1</label>
                                    </div>
                                    <div class="col-auto">
                                        <input type="text" class="form-control" id="vector-1" value="(0, 0)">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <canvas id="maincanvas" width="550" height="550"></canvas>
            </div>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
